<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0px;
        }
        main{
            display: flex;
            flex-direction: row;
        }
        nav{
            display:flex;
            flex-direction: column;
            width: 10vw; height: 95vh;
            background-color: #333;
        }
        nav *{
            height: 8vh;

        }
        aside{
            display:flex;
            flex-direction: row;
        }
        aside *{
            width: 50%;
        }
        footer{
            height: 5vh;
            background-color: #333;
        }
        a:visited, a:link{
            color:white;
            text-decoration: none;
        }
        #insertable{
            width: 95vw;
            background-color: #555;
        }
        button{
            border: 1px #555 solid;
            background-color: #333;
            color: #fff;
        }
        button:hover{
            background-color: #444;
        }
    </style>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-preload@2.1.0/preload.js"></script>
    <title>folio</title>
</head>
<body>
    <main>
        <nav>
            <button>Home</button>
            <button>About</button>
            <aside>
                <button>Theme</button>
                <button>Contact me!</button>
            </aside>
        </nav>
        <div id="insertable">
            <h2>Welcome to my portfolio</h2>
        </div>
    </main>
        <footer>
            <a href="https://github.com/MlodziutkiS/portfolio">look at source <b>code</b>!</a>
        </footer>
</body>
</html>
